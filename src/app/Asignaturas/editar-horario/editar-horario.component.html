<div class="container">
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm">
        <div class="card bg-light mb-3">
            <div class="card-header h4">Editar Horario</div>
            <div class="card-body">
              <div class="container m-2">
              
                    <div class="d-flex justify-content-center">
                    <div class="col-5">
                        
                        <form [formGroup]="profileForm" (ngSubmit)="editarHorario()" class="mt-1">
                        <label>Semetre:</label>
                            <input type="number" class="form-control" formControlName="semestre" placeholder={{horarioEditar.semestre}}>
                        <br>
                        <label>Dia:</label>
                            <select formControlName="dia" class="mb-2 form-control custom-select">
                                <option selected="true" value="Lunes">Lunes</option>
                                <option value="Martes">Martes</option>
                                <option value="Miércoles">Miércoles</option>
                                <option value="Jueves">Jueves</option>
                                <option value="Viernes">Viernes</option>
                                <option value="Sabado">Sabado</option>
                                <option value="Domingo">Domingo</option>
                              </select>         
                       <br>
                        <label>Hora desde:</label>
                            <input type="string" class="form-control" formControlName="horaD" placeholder={{horarioEditar.horaDesde}}>
                        <br>
                        <label>Hora hasta:</label>
                            <input type="string" class="form-control" formControlName="horaH" placeholder={{horarioEditar.horaHasta}}>
                        <br>
                        <button type="button" class="btn btn-primary mt-2" (click)="cancelar()">Cancelar</button>
                        <button class="btn btn-primary ml-2 mt-2" type="submit" [disabled]="!profileForm.valid">Confirmar</button>
                    </form>
                    </div>
                </div>
              
            </div>
            </div>
          </div>
      </div>
      <div class="col-sm-1">
      </div>
  </div>
