<div class="container mt-5">
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm">
        <div class="card bg-light mb-3">
            <div class="card-header h4">Evaluaciones de {{asignatura.nombre}}</div>
            <div class="card-body">
              <button type="button" class="btn btn-primary mb-2 mr-2" (click)="volver()">Volver</button>
              <button type="button" class="btn btn-primary mb-2" (click)="nuevaEvaluacion()"><i class="fa fa-plus" aria-hidden="true"></i> Nueva</button>       
              <div class="container mb-2">
            
              <table *ngIf="cont>0" class="table table-responsive-xl">
                <thead >
                  <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let evaluacion of evaluaciones; index as i">
                    
                    <td>{{evaluacion.tipo}}</td>
                    <td> {{evaluacion.nombre}}</td>
                    <td> {{evaluacion.fecha | date:'MM/dd/yyyy'}}</td>

                    <td><button type="button" class="btn btn-danger" (click)="eliminarEvaluacion(evaluacion,i)"><i class="fa fa-trash" aria-hidden="true"></i> Borrar</button></td>
                  </tr>
                </tbody>
                </table>
              <div>
                <h5 class="m-2" *ngIf="cont==0">No hay Evaluaciones</h5>
                  
                 
                </div> 
            </div>
            </div>
          </div>
      </div>
      <div class="col-sm-1">
      </div>
  </div>
