<div class="container mt-4">
    <div class="row">
      <div class="col">
        <div class="card bg-light mb-3" >
            <div class="card-header h4">Asignaturas</div>
            <div class="card-body">      
              <!--<button class="btn btn-primary mr-2" (click)="goBack()">Volver</button>-->
              <a class="btn btn-primary" routerLink="/nuevaAsignatura"><i class="fa fa-plus" aria-hidden="true"></i> Nueva asignatura</a>
            </div>

          <div class="card-body">      
          <!--<table class="table table-responsive-xl">-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table  table-responsive-xl table-striped ">
              <thead >
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Créditos</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let asignatura of asignaturas; index as i">
                  
                  <td>{{asignatura.codigo}}</td>
                  <td>{{asignatura.nombre}}</td>
                  <td>{{asignatura.creditos}}</td>
                  <td>
                    <button class="btn btn-primary mr-3" (click)="editarEvaluaciones(asignatura)"><i class="fa fa-book" aria-hidden="true"></i> Evaluaciones</button>
                    <button class="btn btn-primary mr-3" (click)="editarHorarios(asignatura)"><i class="fa fa-clock-o" aria-hidden="true"></i> Horarios</button>
                    <button class="btn btn-warning mr-3" (click)="editarSelect(asignatura)"><i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>
                    <button class="btn btn-danger" (click)="borrarSelect(asignatura.id)"><i class="fa fa-trash" aria-hidden="true"></i> Borrar</button></td>
                </tr>
              </tbody>
              </table>
            

        </div>
      </div>
    </div>
</div>
