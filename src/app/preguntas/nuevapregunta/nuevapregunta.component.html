<div class="container">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm">
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title h3">
              Nueva pregunta           
            </div>
            <div class="container">
              <div class="d-flex justify-content-center">
                <div class="col-5">
                    <form [formGroup]="profileForm" (ngSubmit)="addPregunta()" class="mt-1">
                    <label>Nombre de la pregunta</label>
                    <input formControlName="nombre" type="text" class="form-control">
                    <label>Pregunta</label>
                    <textarea formControlName="pregunta" class="form-control rounded-0" rows="2"></textarea>
                    <label>Respuesta</label>
                    <textarea formControlName="respuesta" class="form-control rounded-0" rows="5"></textarea>
                    <div class="form-group mt-3">
                    <button type="button" class="btn btn-primary float-left" routerLink="/preguntas" > Cancelar</button> 
                    <button class=" btn btn-primary float-right" type="submit" [disabled]="!profileForm.valid"> Guardar</button>
                    </div>
                  </form>
                
              </div>
            </div>
            
            
  
          </div>
      </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
