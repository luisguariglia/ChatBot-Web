<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-sm-1"></div>
    <div class="col-sm">
      <div class="card mt-4">
        <div class="card-body cuadrado">
         
          <div class="container">
            <div class="card-title h3">
              Registrarse            
            </div>
            <div class="d-flex justify-content-center">
             
               <!-- <p class="mb-3"> Cedula: </p>
                <p class="mb-3">Nombre: </p>
                <p class="mb-3">Apellido:</p>
                <p class="mb-3">Contraseña: </p>
                <p class="mb-3">Repetir Contraseña:  </p>-->
              
              
              <div class="col-sm">
                <form [formGroup]="profileForm" (ngSubmit)="addUser()" class="mt-1">
                  <div class="form-group">
                  <input formControlName="cedula"  type="number"   placeholder="Cédula (sin puntos ni guiones)" class="mb-2 mt-3 form-control">
                  <input formControlName="nombre"  type="text"placeholder="Nombre" class="mb-2 form-control mt-3">
                  <input formControlName="apellido" type="text"  placeholder="Apellido" class="mb-2 form-control mt-3">
                  <input formControlName="password" type="password" placeholder="Contraseña" class="mb-2 form-control mt-3">
                  <input formControlName="repassword" type="password"  placeholder="Repetir Contraseña" class="mb-2 form-control mt-3">   
                </div>
                  <div class="form-group">
                  <button type="button" class="btn btn-primary float-left" (click)="cancelar()" > Cancelar</button> 
                  <button class=" btn btn-primary float-right" type="submit" [disabled]="!profileForm.valid"> Guardar</button> 
                </div>
                </form>
              </div>
            </div>
          </div>
          
          

        </div>
    </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
