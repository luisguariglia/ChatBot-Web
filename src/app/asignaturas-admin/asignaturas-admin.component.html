<div class="container">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm">
        <div class="card bg-light mb-3" >
            <div class="card-header h4">Menu Asignaturas</div>
            <div class="card-body">      
              <a class="btn btn-primary" routerLink="/nuevaAsignatura">Nueva</a>
            </div>

          <div class="card-header h4">Lista De Asignaturas</div>
          <div class="card-body">      

            <div class="container mb-2">
              <div class="row">
                <div class="col-sm h5">
                  Codigo
                </div>
                <div class="col-sm h5">
                  Nombre
                </div>
                <div class="col-sm h5">
                  CorreoDocente
                </div>
                <div class="col-sm h5">
                  Acciones
                </div>
              </div>
            </div>

            

              <div *ngFor="let asignatura of asignaturas">
                <!--<a routerLink="/detail/{{usuario.id}}">-->
                  <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        {{asignatura.codigo}}
                      </div>
                      <div class="col-sm">
                        {{asignatura.nombre}}
                      </div>
                      <div class="col-sm">
                        {{asignatura.correoDoc}}
                      </div>
                      <div class="col-sm h5">
                        <button class="btn btn-primary mr-3" (click)="editarSelect(asignatura)">Editar</button>
                        <button class="btn btn-danger">Borrar</button>
                      </div>
                    </div>
                  </div>
                <!--</a>-->
                </div>  

            <button class="btn btn-primary" (click)="goBack()">Volver</button>



        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
</div>
