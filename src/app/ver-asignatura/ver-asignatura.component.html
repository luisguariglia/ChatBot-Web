
<!--
boton de nueva previa
boton horario
añadir evaluacion
    
-->
<div class="container">
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm">
        <div class="card bg-light mb-3">
            <div class="card-header h4">Editar Adignatura</div>
            <div class="card-body">
              <h5 class="card-title">{{asignatura.nombre}}</h5>
              <div class="container m-2">
                <div class="row">
                    <div class="col-sm">

                        <label>codigo:
                            <input [(ngModel)]="asignaturaEditar.codigo" value={{asignaturaEditar.codigo}}/>
                        </label><br>
                        <label>nombre:
                            <input [(ngModel)]="asignaturaEditar.nombre" value={{asignaturaEditar.nombre}}/>
                        </label><br>
                        <label>creditos:
                            <input [(ngModel)]="asignaturaEditar.creditos" value={{asignaturaEditar.creditos}}/>
                        </label><br>
                        <label>programa:
                            <input [(ngModel)]="asignaturaEditar.programa" value={{asignaturaEditar.programa}}/>
                        </label><br>
                        <label>apruebaPor:
                            <input [(ngModel)]="asignaturaEditar.apruebaPor" value={{asignaturaEditar.apruebaPor}}/>
                        </label><br>
                        <label>nombreDocente:
                            <input [(ngModel)]="asignaturaEditar.nombreDoc" value={{asignaturaEditar.nombreDoc}}/>
                        </label><br>
                        <label>correoDocente:
                            <input [(ngModel)]="asignaturaEditar.correoDoc" value={{asignaturaEditar.correoDoc}}/>
                        </label><br>
                        <label>fechaIncripcion:
                            <input [(ngModel)]="asignaturaEditar.fechaInscripcion" value={{asignaturaEditar.fechaInscripcion}}/>
                        </label><br>
                          
                        <button class="btn btn-primary mt-2" >Cancelar</button>
                        <button class="btn btn-primary ml-2 mt-2" (click)="editarAsignatura()">Confirmar</button>
                    </div>
                    <div class="col-sm"> 
                        <button class="btn btn-warning">Cambiar Contraseña</button><br><br>
                        <button class="btn btn-danger">Eliminar Cuenta</button>
                    </div>
                </div>
            </div>
            </div>
          </div>
      </div>
      <div class="col-sm-1">
      </div>
  </div>
