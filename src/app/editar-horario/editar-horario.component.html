<div class="container">
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm">
        <div class="card bg-light mb-3">
            <div class="card-header h4">Editar Horario</div>
            <div class="card-body">
              <div class="container m-2">
              
                    <div class="d-flex justify-content-center">
                    <div class="col-5">
                        

                        <label>Semetre:</label>
                            <input [(ngModel)]="horarioEditar.semestre" class="form-control" value={{horarioEditar.semestre}}/>
                        <br>
                        <label>Dia:</label>
                            <input [(ngModel)]="horarioEditar.dia" class="form-control" value={{horarioEditar.dia}}/>
                       <br>
                        <label>Hora desde:</label>
                            <input [(ngModel)]="horarioEditar.horaDesde" class="form-control" value={{horarioEditar.horaDesde}}/>
                        <br>
                        <label>Hora hasta:</label>
                            <input [(ngModel)]="horarioEditar.horaHasta" class="form-control" value={{horarioEditar.horaHasta}}/>
                        <br>
                        <button class="btn btn-primary mt-2" (click)="cancelar()">Cancelar</button>
                        <button class="btn btn-primary ml-2 mt-2" (click)="editarHorario()">Confirmar</button>
                    </div>
                </div>
              
            </div>
            </div>
          </div>
      </div>
      <div class="col-sm-1">
      </div>
  </div>
