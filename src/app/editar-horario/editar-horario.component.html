<div class="container">
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm">
        <div class="card bg-light mb-3">
            <div class="card-header h4">Editar Horario</div>
            <div class="card-body">
              <div class="container m-2">
                <div class="row">
                    <div class="col-sm">

                        <label>Semetre: <!--TODO:select-->
                            <input [(ngModel)]="horarioEditar.semestre" value={{horarioEditar.semestre}}/>
                        </label><br>
                        <label>Dia:  <!--TODO:select-->
                            <input [(ngModel)]="horarioEditar.dia" value={{horarioEditar.dia}}/>
                        </label><br>
                        <label>Hora desde:
                            <input [(ngModel)]="horarioEditar.horaDesde" value={{horarioEditar.horaDesde}}/>
                        </label><br>
                        <label>Hora hasta:
                            <input [(ngModel)]="horarioEditar.horaHasta" value={{horarioEditar.horaHasta}}/>
                        </label><br>
                        <button class="btn btn-primary mt-2" >Cancelar</button>
                        <button class="btn btn-primary ml-2 mt-2" (click)="editarHorario()">Confirmar</button>
                    </div>
                </div>
            </div>
            </div>
          </div>
      </div>
      <div class="col-sm-1">
      </div>
  </div>
