<div class="container">
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm">
        <div class="card bg-light mb-3">
            <div class="card-header h4">Horarios de {{asignatura.nombre}}</div>
            <div class="card-body">
              <button class="btn btn-primary mb-2" >Nuevo</button>
              <div class="container mb-2">
                <div class="row">
                  <div class="col-sm h5">
                    Dia
                  </div>
                  <div class="col-sm h5">
                    Desde
                  </div>
                  <div class="col-sm h5">
                    Hasta
                  </div>
                  <div class="col-sm h5">
                    Acciones
                  </div>
                </div>
              </div>

              <div *ngFor="let horario of horarios">
                  
                  <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        {{horario.dia}}
                      </div>
                      <div class="col-sm">
                        {{horario.horaDesde}}
                      </div>
                      <div class="col-sm">
                        {{horario.horaHasta}}
                      </div>
                      <div class="col-sm h5">
                        <button class="btn btn-primary mr-3" (click)="editarHorario(horario)">Editar</button>
                        <button class="btn btn-danger" (click)="eliminarComentario()">Borrar</button>
                      </div>
                    </div>
                  </div>
                </div> 
            </div>
            </div>
          </div>
      </div>
      <div class="col-sm-1">
      </div>
  </div>
