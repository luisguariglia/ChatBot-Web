<div class="container">
  <div  class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
          class="list-group-item list-group-item-action"
          *ngFor="let persona of personasArray"
          (click)="openForEdit(persona)"
          [class.active]="persona == selectedPersona"
          >
          <span class="badge badge-primary">{{persona.id}} </span> {{persona.nombre}} - {{persona.pais}}
        </li>

      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title ">
            Inserta un nuevo Usuario            
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPersona.nombre" name="" id="" placeholder="Insertar Nombre" class="form-control mb-2">
            <input type="text" [(ngModel)]="selectedPersona.pais" name="" id="" placeholder="Insertar Pais" class="form-control">
          </div>
          <button class=" btn btn-primary mr-2" (click)="addOrEdit()"> Guardar</button>
          <button *ngIf="selectedPersona.id !== 0" 
          class=" btn btn-danger" 
          (click)="delete()"
          > 
          Borrar</button>
        </div>
      </div>
    </div>
