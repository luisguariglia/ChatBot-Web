<div class="container mt-5">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm">
        <div class="card bg-light mb-3" >
            <div class="card-header h4">A침adir asignatura a mi progreso</div>
          
          <div class="card-body">      
            <button class="btn btn-primary mb-2" (click)="volver()">Volver</button>
          <table class="table table-responsive-xl">
                <tr>
                  <th scope="col">C칩digo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Correo del docente</th>      
                  <th scope="col">Acciones</th>
                </tr>
              <tbody>
                <tr *ngFor="let asignatura of asignaturas; index as i">
                  
                  <td>{{asignatura.codigo}}</td>
                  <td>{{asignatura.nombre}}</td>
                  <td>{{asignatura.correoDoc}}</td>

                  

                  <div class="dropright">
                    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      SeleccionarEstado
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <button class="dropdown-item" (click)="nuevoEstado(asignatura.id,'Cursando')"><i class="fa fa-plus" aria-hidden="true"></i> Cursando</button>
                      <button class="dropdown-item" (click)="nuevoEstado(asignatura.id,'Ex치men')"><i class="fa fa-minus" aria-hidden="true"></i> Ex치men</button>
                      <button class="dropdown-item" (click)="nuevoEstado(asignatura.id,'Exonerada')"><i class="fa fa-check" aria-hidden="true"></i> Exonerada</button>
                    </div>
                  </div>

              </tbody>
              </table>
            

        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
</div>
