<div class="container mt-5">
    <div class="col">
        <div class="col text-center"></div>
        <div class="d-flex justify-content-center">
            <div class="card bg-light mb-3">
                <div class="card-header h4">Cargar datos mediante excel</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <label>Cargar archivo</label>
                        <input type="file" class="form-control" id="file" (change)="handleFileInput($event.target.files)">
                        <div class="form-group mt-4">
                            <a href="http://localhost:8080/planillas/download" target="_self"
                                class="btn btn-success float-left"><i class="fa fa-download" aria-hidden="true"></i>
                                Descargar</a>
                            <button (click)="upload()" class="btn btn-success float-right" value="Subir"><i class="fa fa-upload"
                                aria-hidden="true"></i> Subir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
